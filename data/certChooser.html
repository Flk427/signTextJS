<html>
  <title data-l10n-id="title">Text Signing Request</title>
  <link rel="stylesheet" type="text/css" href="certChooser.css">
<body>
<p id="headline" data-l10n-id="headline">The site '&lt;site here>' has requested that you sign the following text message:</p>
<textarea id="text" rows=7 readonly></textarea>
<p data-l10n-id="caption">Signing Certificate</p>
<div>
<form>
  <div>
    <select id="certNicknames" onchange="displayCertDetails()">
    </select>
    <div>
      <textarea id="certDetails" rows=7 readonly></textarea>
    </div>
  </div>
  <p data-l10n-id="confirm">To confirm you agree to sign this text message using your selected certificate, please confirm by entering the master password:</p>
  <input id="certPassword" type="password">
  <span class="buttonBox"><button id="btnCancel" onclick="doCancel()" data-l10n-id="cancel">Cancel</button><button onclick="doOK()" data-l10n-id="ok">OK</button></span>
</form>
<script src="certChooser.js" type="application/javascript"></script>
</body>
</html>
